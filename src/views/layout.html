<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    {% block title %}
        <title>Ecoleta</title>
    {% endblock title %}


    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">

    {% block styles %}
    {% endblock styles %}
   

    <link rel="stylesheet" href="/styles/responsive.css">

</head>

<!--Template Engine (nunjucks): Forma de deixar o HTML mais inteligente, com um motor interno capaz de realizar tarefas mais sofisticadas como buscar dados no servidor, no back-end e apresenta-las no front-end -->

<body>

    <div id="{{ pageId}}">
        {% block content %}
        {% endblock content %}
    </div>

    {% block modal %}
    {% endblock modal %}

    {% block scripts %}
    {% endblock scripts %}


    
</body>
</html>
